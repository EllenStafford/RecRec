<body>
  <div class="row">
    <form class="col s12">
      <div class="row">

          <label for="first_name">City</label>
        </div>
        <div class="input-field col s6">

          <label for="first_name">State</label>
        </div>
      </div>
      <p>
        <input name="group1" type="radio" id="todaySelect" />
        <label for="test1">
          <span class="day0"></span>
        </label>
      </p>
      <p>
        <input name="group1" type="radio" id="today1Select" />
        <label for="test2">
          <span class="day1"></span>
        </label>
      </p>
      <p>
        <input name="group1" type="radio" id="today1Select" />
        <label for="test2">
          <span class="day2"></span>
        </label>
      </p>
      <p>
        <input name="group1" type="radio" id="today1Select" />
        <label for="test2">
          <span class="day3"></span>
        </label>
      </p>
      <button class="btn waves-effect waves-light submit" type="submit" name="action">Submit</button>
    </form>
  </div>
  <ul class="activityContent">
  </ul>
  <div class="replaceMe"></div>
